{% extends 'common/base.html' %}

{% block content %}

<div class="form-div login-register-div">

    <div class="form-box login-register-box">
        
        <form action="" method="post">
            
            {% csrf_token %}
            {{ form }}
            {{ form.errors }}
            
            <button type="submit">Register</button>
        </form>
    </div>
    
    <div class="second-option">
        <p>Have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>

</div>

{% endblock %}
