{% extends 'common/base.html' %}

{% block content %}

<div class="form-div">
    <div class="form-box">
        
        <h1>Log IN</h1>
        
        <form action="#" method="post">
            
            {% csrf_token %}
            {{form}}
            
            <button type="submit">Log in</button>
        </form>

    </div>
    <div class="second-option">

        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</div>
 {% endblock %}
