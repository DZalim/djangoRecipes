{% load static %}

<!-- Delete Modal -->
<div id="commentDeleteModal" class="modal" style="display: none;">
    <div class="modal-content">
        <p>Are you sure you want to delete this comment?</p>
        <button class="confirm-delete" onclick="confirmCommentDelete()">Yes</button>
        <button class="cancel-delete" onclick="closeDeleteCommentModal()">Cancel</button>
    </div>
</div>

<!-- Edit Modal -->
<div id="commentEditModal" class="modal" style="display: none;">
    <div class="modal-content">
        <textarea id="editCommentText" rows="4"></textarea>
        <div class="modal-buttons">
            <button class="confirm-edit" onclick="confirmEditComment()">Save</button>
            <button class="cancel-edit" onclick="closeEditCommentModal()">Cancel</button>
        </div>
    </div>
</div>
