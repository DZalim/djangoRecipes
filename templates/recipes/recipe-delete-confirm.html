<div id="recipeDeleteModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this recipe?</p>
        <button class="confirm-delete" onclick="confirmRecipeDelete()">Yes</button>
        <button class="cancel-delete" onclick="closeRecipeDeleteModal()">Cancel</button>
    </div>
</div>

<script>
    function openRecipeDeleteModal() {
    document.getElementById('recipeDeleteModal').style.display = 'flex';
}

function closeRecipeDeleteModal() {
    document.getElementById('recipeDeleteModal').style.display = 'none';
}

function confirmRecipeDelete() {
    document.querySelector('.recipe-delete-form').submit();
}
</script>
